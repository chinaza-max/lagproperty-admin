<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding:3px;
            width: 100%;
            max-width: 960px;
            display: flex;
            height: 99%;
        }
        .login-form,
        .login-image {
            flex: 1;
            padding: 2rem;
        }
        .login-image {
            background-image: url('./assets/building.gif');
            background-size: cover;
            background-position: center;
            border-radius: 15px 0 0 15px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 7px;
        }
        .login-footer {
            text-align: center;
            margin-top: 2px;
        }

        @media (max-width: 767px) {
            .login-card {
                flex-direction: column;
            }
            .login-image {
                display: none;
            }
            .login-form {
                flex: auto;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-image"></div>
            <div class="login-form">
                <div class="login-header">
                    <img src="https://res.cloudinary.com/dvznn9s4g/image/upload/v1725747368/jyielixjv0ozmolwpuca.png" alt="Logo">
                    <h1 class="h3">Welcome Back</h1>
                    <p class="text-muted">Please sign in to continue</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                        <label for="emailInput">Email address</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                        <label for="passwordInput">Password</label>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>
                    
                    <button id="loginForm" type="submit" class="btn btn-primary btn-login">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>


    <script>

        const backgrounds = [
        'url("./assets/building.gif")',
        'url("./assets/building2.gif")',
        'url("./assets/building3.gif")',
        'url("./assets/building4.gif")',
        ];

        let currentIndex = 0;

    
        // Reference to the button
        const loginImageContainer = document.querySelector(".login-image");

        function changeBackground() {
        currentIndex = (currentIndex + 1) % backgrounds.length;

        // Set the background image
        loginImageContainer.style.backgroundImage = backgrounds[currentIndex];
        }

        loginImageContainer.style.backgroundImage = backgrounds[currentIndex];

        // Automate switching every 5 seconds
        setInterval(changeBackground, 30000);


    </script>



    <script  src="./assets/js/main.js"></script>

</body>
</html>
